<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./script.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <form action="./javascriptdata.js" method="post">
            <div class="container1">
                <label for="fname">FIRST NAME: </label>
                <input type="text" id="fname" name="fname">
                <label for="lname">LAST NAME: </label>
                <input type="text" id="lname" name="lname">
                <label for="address">ADDRESS: </label>
                <textarea name="address" id="address" rows="5"></textarea>
                <label for="pincode">PINCODE: </label>
                <input type="text" id="pincode" name="pincode">
                <label for="state">STATE: </label>
                <input type="text" id="state" name="state">
                <label for="country">COUNTRY: </label>
                <input type="text" id="country" name="country">
            </div>
            <p style="margin-top: 5px;">GENDER:</p>
            <div class="genders">
                <label for="male">male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>

            <div class="select">
                <label for="fooditem">FOOD ITEM: </label>
                <select name="foods" id="foods">
                    <option value="meats">Meats</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="grains">Grains</option>
                    <option value="sandwiches">Sandwiches</option>
                    <option value="buscuits">Buscuits</option>
                    <option value="cakes">Cakes</option>
                    <option value="egg">Egg</option>
                </select>
            </div>

            <button type="button" onclick="addRow()">ADD</button>
        </form>
    </div>



    <div class="table_container" style="margin: 0px 50px;">
        <table id="show_table">
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>ADDRESS</th>
                <th>PINCODE</th>
                <th>STATE</th>
                <th>COUNTRY</th>
                <th>GENDER</th>
                <th>FOOD ITEM</th>
            </tr>
        </table>
    </div>


</body>

</html>
